<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="player-lable" class="badge">player</div>
      <div id="AI-lable" class="badge">AI</div>
      <span id="player-score">0</span>:<span id="AI-score">0</span>
    </div>
    <div class="result">
      <p>Start your game</p>
    </div>
    <div class="option">
      <div id="r" class="action">
        <image src="images/rock.png" alt=""></image>
      </div>
      <div id="p" class="action">
        <image src="images/paper.png" alt=""></image>
      </div>
      <div id="s" class="action">
        <image src="images/scissors.png" alt=""></image>
      </div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="./app.js"></script>
  </body>
</html>
